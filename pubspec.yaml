description: "A new Flutter application."
name: "flutterapp"
publish_to: "none"
version: "1.0.0+1"
dependencies:
  cupertino_icons: "^1.0.5"
  path_drawing: "^1.0.0"
  rive:
  shared_preferences:
  yaml:
  visibility_detector:
  chat_bubbles:
  flutter_svg:
  flutter_gif:
  fluttertoast:
  carousel_slider: ^4.2.1
  custom_clippers:
  url_launcher:
  velocity_x:
  fl_chart: ^0.63.0
  flutter_social_button:
  table_calendar:
  fluentui_emoji_icon:
  intl:
  flutter:
    sdk: "flutter"
dev_dependencies: 
  flutter_test: 
    sdk: "flutter"
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 16 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/logo.png"
environment:
  sdk: ">3.0.0"
flutter:
  assets:
    - "assets/images/"
    - "assets/rive/"
    - "assets/config.yml"
  fonts:
    - family: "Paytone One"
      fonts:
        - asset: "fonts/PaytoneOne-regular.ttf"
          style: "normal"
          weight: 400
    - family: "Mistrully"
      fonts:
        - asset: "fonts/Mistrully.ttf"
          style: "normal"
          weight: 400
    - family: "MyFlutterApp"
      fonts:
        - asset: "fonts/MyFlutterApp.ttf"
    - family: "PinnacleJYLiningBookItalic"
      fonts:
        - asset: "fonts/PinnacleJYLiningBookItalic.ttf"
          style: "normal"
          weight: 400
  uses-material-design: true